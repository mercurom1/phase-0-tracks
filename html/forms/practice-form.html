<!DOCTYPE html>
 <html>
 <head>
   <title>Dogs</title>
 </head>
 <body>
 <form action="success.html" method="post">
   <div>
     <label>Email:</label>
     <input type="email" name="email">
   </div>
   <div>
     <label>Password:</label>
     <input type="password" name="password">
   </div>
   <div>
     <label>Types of dogs</label>
     <select name="dogs">
       <option value="dogs">Great Dane</option>
       <option value="dogs">Golden Retriever</option>
       <option value="dogs">Pug</option>
     </select>
   </div>
   <div>
     <label>Text area</label>
       <textarea name="textarea" rows="10" cols="50">Write something here about dogs!</textarea>
   </div>
   <div>
     <label>Check box</label>
     <input type="checkbox" name="cb-agree" value="agree">
     Are you a dog person?
   </div>
   <button type="Submit">Success</button>
 </form> 
 </body>
 </html>
