<!DOCTYPE html>
<html>
<head>
  <title>Soccer Table</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Favorite Color</th>
    <th>Favorite Sport</th>
  </tr>
  <tr>
    <td>Mike</td>
    <td>Blue</td>
    <td>Man U</td>
  </tr>
  <tr>
    <td>George</td>
    <td>Black</td>
    <td>Chelsea</td>
  </tr>
  <tr>
    <td>Patrick</td>
    <td>Orange</td>
    <td>Liverpool</td>
  </tr>
</table>
<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td colspan="2">Blue</td>
    </tr>
    <tr>
      <td rowspan="2">Green</td>
      <td>&nbsp;</td>
      <td>&nbps;</td>
    </tr>
</table>
</body>
</html>
